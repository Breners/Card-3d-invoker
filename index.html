<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>3D-effect</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="invoker">
          <div class="circle"></div>
          <img src="./invoker.png" alt="adidas" />
        </div>
        <div class="info">
          <h1 class="title">Invoker</h1>
          <h3>
            "I am a beacon of knowledge blazing out across a black sea of
            ignorance."
          </h3>
        </div>
        <div class="seeHero">
          <button onclick="location.href='https://dota2-pt.gamepedia.com/Invoker'">
              See hero
          </button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
